<!-- drawer component -->
<div *ngIf="isOpen"
  class="font-primary fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform bg-white w-[420px] dark:bg-gray-800"
  id="drawer-left-example" tabindex="-1" aria-labelledby="drawer-left-label">
  <!-- Analytics -->
  <div class="analytics">
    <button>
      <img (click)="toggleSideBar()" class="fixed h-16 w-16 top-0 left-80" src="./assets/Images/close.svg" alt="Icon" />
    </button>
    <h5 id="drawer-label"
      class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 uppercase dark:text-gray-400">
      <img src="./assets/Images/analytics.svg" alt="Icon" />
      Analytics
    </h5>


    <div class="balance">
      <h6 class="text-gray-400 text-sm mb-2">Total Current Balance</h6>
    </div>

    <div class="grap mb-5">
      <div href="#"
        class="w-full text-left sm:w-full mb-5 bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 text-white rounded-lg inline-flex items-center justify-left px-4 py-2.5 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
        <p class="text-[#9ca3af] text-xs mr-2">{{ currency }}</p>
        <div class="text-left rtl:text-right">
          <p class="text-white text-4xl font-semibold dark:text-white">
            {{ amount }}
          </p>
        </div>
      </div>
      <app-line-chart class="mt-5"></app-line-chart>
    </div>
  </div>

  <!-- Notification -->
  <div class="notifications">
    <h5 class="inline-flex items-centertext-base font-semibold my-2 text-gray-500 uppercase dark:text-gray-400">
      Notifications
    </h5>
    <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700" />
    <div class="flex flex-col space-y-4">
      <app-notification-card></app-notification-card>
      <app-notification-card></app-notification-card>
    </div>
  </div>



  <img class="h-6 w-6 my-2 right-50" src="./assets/Images/bin.svg" alt="Icon" />

  <hr class="relative bottom-50 h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700" />
  <!-- Logout Button -->
  <div class="bottom-0">
    <button class="Btn text-center justify-center">
      <div class="mx-2 h-6 w-6">
        <img class="h-8 w-8" src="./assets/Images/logout.svg" alt="Icon" />
      </div>
      <div class="text">Logout</div>
    </button>
  </div>
</div>
