<ol
  class="flex items-center justify-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
  <li [class.dark:text-white.text-white]="currentStep !== 1" class="flex items-center text-blue-600 dark:text-blue-500">
    <span [class.border-blue-500]="currentStep === 1"
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 ">
      1
    </span>
    Product <span class="hidden sm:inline-flex sm:ms-2">Info</span>
    <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 12 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
    </svg>
  </li>
  <li [class.dark:text-white.text-white]="currentStep !== 2" class="flex items-center text-blue-600 dark:text-blue-500">
    <span [class.border-blue-500]="currentStep === 2"
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 ">
      2
    </span>
    Product <span class="hidden sm:inline-flex sm:ms-2">Images</span>
  </li>
</ol>
<!-- Your ngIf conditions for steps -->
<app-create-product-step-one (nextClicked)="nextStep()" *ngIf="currentStep == 1"></app-create-product-step-one>
<app-create-product-step-two (nextClicked)="nextStep()" *ngIf="currentStep == 2"></app-create-product-step-two>
